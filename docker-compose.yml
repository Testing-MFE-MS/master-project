services:
  master-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: master-nextjs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PRIVATE_LOCAL_WEBPACK=true
      - CCD_REMOTE_URL=http://host.docker.internal:3001/_next/static/chunks/remoteEntry.js
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - master-network
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  master-network:
    driver: bridge

volumes:
  logs:
    driver: local